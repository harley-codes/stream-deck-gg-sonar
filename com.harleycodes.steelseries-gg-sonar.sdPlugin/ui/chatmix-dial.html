<!DOCTYPE html>
<html>
	<head lang="en">
		<title>Channel Dial Settings</title>
		<meta charset="utf-8" />
		<script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
	</head>

	<body>
		<!-- Learn more about property inspector components at https://sdpi-components.dev/docs/components -->
		<sdpi-item label="Icon Color">
			<sdpi-checkbox
				setting="useColor"
				label="User Color?"
			></sdpi-checkbox>
		</sdpi-item>
		<sdpi-item label="Volume Speed Ticks">
			<sdpi-range
				setting="changeSpeed"
				min="1"
				max="10"
				step="1"
				default="5"
				showlabels
			>
			</sdpi-range>
		</sdpi-item>
		<sdpi-item label="Refresh Rate Milliseconds">
			<sdpi-range
				setting="pollingSpeed"
				min="500"
				max="2500"
				step="1"
				default="1500"
				showlabels
			>
			</sdpi-range>
		</sdpi-item>
	</body>
</html>
